<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Keeper</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    .timer-box {
      background: rgb(181, 157, 157);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      color: white;
      background-color: #007bff;
      cursor: pointer;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .display p, .history p {
      margin: 6px 0;
      font-size: 1rem;
    }

    .notification {
      color: #d9534f;
      font-weight: bold;
    }

    .history {
      margin-top: 20px;
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .history h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    @media (max-width: 500px) {
      button {
        font-size: 0.95rem;
      }

      input[type="number"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="timer-box">
    <h2>‚è≥ Time Keeper</h2>
    <input type="number" id="minutesInput" placeholder="Masukkan menit..." min="1" />
    <div class="button-group">
      <button onclick="startTimer()" id="startBtn">Mulai</button>
      <button onclick="stopTimer()" id="stopBtn" disabled>Stop</button>
    </div>
    <div class="display">
      <p id="countdown">Sisa waktu: -</p>
      <p id="endTime">Target selesai: -</p>
      <p class="notification" id="notification"></p>
      <p id="note"></p>
      <p id="stopTimeDisplay"></p>
    </div>
    <div class="history" id="historyBox">
      <h3>Riwayat Timer</h3>
      <div id="historyList">
        <p><i>Belum ada histori.</i></p>
      </div>
    </div>
  </div>

  <script>
    let interval;
  let startTime;
  let targetEndTime;
  let totalMinutes;

  let notified10 = false;
  let notified5 = false;
  let notified2 = false;

  function startTimer() {
    const minutes = parseInt(document.getElementById("minutesInput").value);
    if (isNaN(minutes) || minutes <= 0) {
      alert("Masukkan menit yang valid!");
      return;
    }

    totalMinutes = minutes;
    startTime = new Date();
    targetEndTime = new Date(startTime.getTime() + minutes * 60000);
    document.getElementById("endTime").innerText =
      "Target selesai: " + targetEndTime.toLocaleTimeString();

    notified10 = false;
    notified5 = false;
    notified2 = false;

    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;
    document.getElementById("notification").innerText = "";
    document.getElementById("note").innerText = "";
    document.getElementById("stopTimeDisplay").innerText = "";

    updateCountdown();
    interval = setInterval(updateCountdown, 1000);
  }

  function updateCountdown() {
    const now = new Date();
    const diff = targetEndTime - now;
    const totalSeconds = Math.floor(diff / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;

    document.getElementById("countdown").innerText =
      `Sisa waktu: ${minutes >= 0 ? minutes : 0} menit ${seconds >= 0 ? seconds : 0} detik`;

    if (!notified10 && minutes === 10) {
      notify("‚è∞ Sisa 10 menit!");
      notified10 = true;
    }
    if (!notified5 && minutes === 5) {
      notify("‚è∞ Sisa 5 menit!");
      notified5 = true;
    }
    if (!notified2 && minutes === 2) {
      notify("‚è∞ Sisa 2 menit!");
      notified2 = true;
    }
  }

  function stopTimer() {
    clearInterval(interval);
    const stopTime = new Date();
    const diffMs = stopTime - targetEndTime;
    const diffMinutes = Math.round(diffMs / 60000);
    const stopStr = stopTime.toLocaleTimeString();
    const startStr = startTime.toLocaleTimeString();
    const targetStr = targetEndTime.toLocaleTimeString();

    let result = '';
    if (diffMinutes < 0) {
      result = `üïë Dihentikan ${Math.abs(diffMinutes)} menit lebih cepat.`;
    } else if (diffMinutes > 0) {
      result = `üïë Dihentikan ${diffMinutes} menit terlambat.`;
    } else {
      result = `‚è±Ô∏è Dihentikan tepat waktu!`;
    }

    document.getElementById("note").innerText = result;
    document.getElementById("stopTimeDisplay").innerText = `üõë Timer dihentikan pada: ${stopStr}`;
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;

    addToHistory(startStr, targetStr, stopStr, result);
  }

  function addToHistory(start, target, stop, note) {
    const historyList = document.getElementById("historyList");

    // Hapus "Belum ada histori" jika ada
    if (historyList.children[0]?.tagName === 'P' && historyList.children[0].innerText.includes('Belum ada')) {
      historyList.innerHTML = '';
    }

    const entry = document.createElement("div");
    entry.innerHTML = `
      <p>üîπ <strong>Mulai:</strong> ${start}</p>
      <p>üéØ <strong>Target:</strong> ${target}</p>
      <p>üõë <strong>Stop:</strong> ${stop}</p>
      <p>üìå ${note}</p>
      <hr>
    `;
    historyList.prepend(entry);
  }

  function notify(message) {
    const notifEl = document.getElementById("notification");
    notifEl.innerText = message;
    setTimeout(() => notifEl.innerText = "", 6000);
  }
  </script>

</body>
</html>
